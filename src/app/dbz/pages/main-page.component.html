<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list
    [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
    <p>Hola Bola</p>
  </div>

  <div class="col">
    <dbz-form (onNewCharacter)="onNewCharacter($event)"></dbz-form>
  </div>
</div>
